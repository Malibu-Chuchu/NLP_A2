<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Text Generated </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Dark background */
            color: #f1c40f; /* Star Wars gold tone */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .generate-box {
            margin-bottom: 20px;
        }

        .results-header {
            background-color: #f39c12; /* Star Wars yellow */
            color: #000000; /* Dark text for contrast */
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .results-body {
            background-color: #2c3e50; /* Dark blue-gray background */
            color: #ecf0f1; /* Light text */
            padding: 20px;
            border-radius: 0 0 10px 10px;
            max-width: 580px;
            margin: 0 auto;
            text-align: left;
            word-wrap: break-word;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            background-color: #34495e; /* Dark gray */
            color: #ecf0f1; /* Light text */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #f39c12; /* Star Wars yellow */
            color: black;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e67e22; /* Slightly darker yellow on hover */
        }

        .error {
            color: #e74c3c; /* Red for errors */
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Star Wars Text Generated</h1>
        <form id="generateForm" class="generate-box">
            <input type="text" name="prompt" id="promptInput" placeholder="Enter a prompt" required>
            <button type="submit">Generate</button>
        </form>
        <div id="results">
            <div id="results-header" class="results-header" style="display:none;">Generated Text:</div>
            <div id="results-body" class="results-body" style="display:none;"></div>
        </div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        const form = document.getElementById("generateForm");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const inputPrompt = document.getElementById("promptInput").value;

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({prompt: inputPrompt}),
                });

                const data = await response.json();

                if (data.generated_text) {
                    document.getElementById("results-header").style.display = "block";
                    document.getElementById("results-body").style.display = "block";
                    document.getElementById("results-body").innerHTML = `<div>${data.generated_text}</div>`;
                } else {
                    document.getElementById("error-message").innerText = "Error: Unable to generate text.";
                }
            } catch (error) {
                document.getElementById("error-message").innerText = "Error: Unable to generate text.";
            }
        };
    </script>
</body>
</html>
